<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - New Year Countdown</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="happy-new-year">
	<img src="https://media4.giphy.com/media/p8qlzrmeLax64fn6zt/giphy.gif"></img>
	<h1>Happy New Year <br>2023</h1>

	<p>Made by
		<a href="https://juninguyen.tech">Juni Nguyen</a>
	</p>

	<span>Image from <a href="https://giphy.com/" target="_blank">Giphy</a><span>
</div>

<div class="main-content">
	<div class="text-content">
		<h2>New Year Countdown</h2>

		<p>Made by
			<a href="https://juninguyen.tech">Juni Nguyen</a>
		</p>

	</div>
	<div class="new-year">
		<div class="counter-container">
			<div id="day">
				<span id="d1"> </span> <br> <span id="d">Days</span>
			</div>
			<div id="hour">
				<span id="h1"> </span> <br> <span id="h">Hours</span>
			</div>
			<div id="min">
				<span id="m1"> </span> <br> <span id="m">Minutes</span>
			</div>
			<div id="sec">
				<span id="s1"> </span> <br> <span id="s">Seconds</span>
			</div>
		</div>
		<div class="time-until">
			<p>Time until Saturday 1st Janurary, 2023 (PST)</p>
		</div>
	</div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
